<body>
	<h1>Squeezify configuration</h1>
	<h2>Enter the LMS hostname/IP, port and player ID and click Save. You may need to refresh Spotify after saving, if already opened. If you are having troubles, watch the demo video linked below.</h2>
   <form>
      <input type="text" id="lmsHost" placeholder="LMS hostname or IP" />
      <input type="text" id="lmsPort" placeholder="LMS port" />
      <input type="text" id="playerID" placeholder="Player ID" />
      <input type="submit" id="submit" value="Save"/>
  </form>
